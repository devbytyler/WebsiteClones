<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Biryani:200" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="main.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  <title>TeslaClone</title>
</head>
<body>
  <div id="container">
    <div id="header">
      <ul>
        <div id="logo">
          <img src="img/client_logo_tesla.png" alt='logo'/>
        </div>

        <div id="left-nav-buttons">
          <a href="#" class="nav-button">MODEL S</a>
          <a href="#" class="nav-button">MODEL X</a>
          <a href="#" class="nav-button">MODEL 3</a>
          <a href="#" class="nav-button">ENERGY</a>
        </div>

        <div id="right-nav-buttons">
          <a href="#" class="nav-button">CHARGING</a>
          <a href="#" class="nav-button">UPDATES</a>
          <a href="#" class="nav-button">SUPPORT</a>

      </div>
      <div id="video-link">
        <a href="#">Watch Our Self-Driving Video</a>

      <div id="buttons">

        <a href="#" class="footer-link">Tesla Motors &copy; 2017 </a>
        <a href="#" class="footer-link">Privacy & Legal</a>
        <a href="#" class="footer-link">Contact</a>
        <a href="#" class="footer-link">Careers</a>
        <a href="#" class="footer-link">Forums</a>
        <a href="#" class="footer-link">Locations</a>
        <a href="#" class="footer-link"><i class="fa fa-flag" aria-hidden="true"></i></a>

    </div>
